# Locale settings for hyprland
env = LANG,en_IN.UTF-8
env = LC_ALL,en_IN.UTF-8

# Wayland and Hyprland session
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# For Java apps
env = _JAVA_AWT_WM_NONREPARENTING,1

# Backend and platform settings
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# GPU and rendering settings
env = WLR_DRM_DEVICES,/dev/dri/card0
env = LIBVA_DRIVER_NAME,iHD
env = __GLX_VENDOR_LIBRARY_NAME,mesa
env = NVD_BACKEND,direct
# Uncomment the below line if using NVIDIA
# env = __NV_PRIME_RENDER_OFFLOAD,1

# Qt scaling and theming
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct  # Use qt5ct or qt6ct, not both
env = QT_SCALE_FACTOR,1
env = GDK_SCALE,1

# Hyprland cursor
env = HYPRCURSOR_THEME,Nordzy-cursors-white
env = HYPRCURSOR_SIZE,30
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,30

# Optional: Custom Qt style for Hyprland
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style

env = PATH,$HOME/.local/bin:/usr/local/bin:/usr/bin:/bin
