vsync = true;
backend = "glx";
use-damage = true;
inactive-opacity = 0.5;
active-opacity = 0.9;
frame-opacity = 0.8;
blur: {
  method = "dual_kawase";
  strength = 9;
  background = true;
}
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.5;
shadow-offset-x = -7;
shadow-offset-y = -7;
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
opacity-rule = [
  "100:fullscreen = true",
  "100:class_g = 'Rofi'",
  "90:class_g = 'Polybar'",
  "90:class_g = 'Brave'",
  "100:class_g = 'vlc'"
];
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "fullscreen = true",
  "class_g = 'Rofi'",
  "class_g = 'Brave'",
  "class_g = 'vlc'"
];
wintypes:
{
  dock = { blur-background = true; }
  dropdown_menu = { shadow = false; opacity = 1.0; }
  popup_menu    = { shadow = false; opacity = 1.0; }
  toolbar       = { shadow = false; }
  utility       = { shadow = false; }
};
