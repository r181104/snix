[colors]
include-file = $HOME/.cache/wal/colors-polybar.ini
foreground-alt = ${colors.foreground-alt:#555555}

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 28
offset-x = 0%
offset-y = 0%
bottom = true
radius = 8.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = JetBrainsMono Nerd Font:size=11;2
font-1 = Font Awesome 6 Free:style=Solid:size=11;2
font-2 = Material Design Icons:size=11;2

modules-left = cpu separator memory separator temp separator wired-network separator wireless-network
modules-center = bspwm
modules-right = xwindow separator volume separator backlight separator battery separator date separator powermenu

wm-restack = bspwm
override-redirect = false
padding-left = 1
padding-right = 1
module-margin-left = 0
module-margin-right = 0

; --------------------- MODULES ---------------------
[module/separator]
type = custom/text
content = ""
content-foreground = ${colors.foreground-alt}
content-padding = 1

[module/bspwm]
type = internal/bspwm
label-focused = "%name%"
label-focused-background = ${colors.module-bg}
label-focused-underline = ${colors.highlight}
label-focused-padding = 2

label-occupied = "%name%"
label-occupied-padding = 2

label-urgent = "%name%!"
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = "%name%"
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
format = <label>
label = " %title:0:35:...%"
label-maxlen = 40
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
label = "  %percentage:2%%"
label-padding = 1

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = "  %gb_used%"
label-padding = 1

[module/temp]
type = internal/temperature
thermal-zone = 0
warn-temperature = 75
format = <label>
format-warn = <label-warn>
label = "  %temperature-c%°C"
label-warn = "  %temperature-c%°C"
label-warn-foreground = ${colors.alert}
interval = 2

[module/volume]
type = internal/alsa
master-mixer = Master
format-volume = <label-volume>
label-volume = "  %percentage%%"
label-muted = "󰝟  muted"
bar-volume-width = 6
bar-volume-foreground-0 = ${colors.highlight}
bar-volume-gradient = false

[module/date]
type = internal/date
interval = 1.0
date = "󰃭  %d %b  󰥔  %H:%M"
label-padding = 1

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
format = <label> <bar>
label = "󰃠 "
bar-width = 6
bar-fill = "▐"
bar-empty = "▐"
bar-indicator = ""
bar-fill-foreground = ${colors.highlight}
bar-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

animation-charging-0 = 󰢟
animation-charging-1 = 󰢜
animation-charging-2 = 󰂆
animation-charging-3 = 󰂇
animation-charging-4 = 󰂈
animation-charging-framerate = 750

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰂂
ramp-capacity-10 = 󰁹

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-full = "Full"

poll-interval = 5

[module/wired-network]
type = internal/network
interface = enp0s31f6
interval = 3.0
format-connected = <label-connected>
label-connected = "󰈀  %downspeed:6%"
format-disconnected = "󰌙  offline"

[module/wireless-network]
type = internal/network
interface = wlp0s20f3
interval = 3.0
format-connected = <ramp-signal> <label-connected>
ramp-signal-0 = "󰤯 "
ramp-signal-1 = "󰤟 "
ramp-signal-2 = "󰤢 "
ramp-signal-3 = "󰤥 "
ramp-signal-4 = "󰤨 "
label-connected = "%downspeed:6%"
format-disconnected = "󰖪  offline"

[module/powermenu]
type = custom/menu
expand-right = true
label-open = "󰐥 "
label-close = "󰅖 "
label-separator = " | "
menu-0-0 = "󰍃 logout"
menu-0-0-exec = loginctl kill-session $XDG_SESSION_ID
menu-0-1 = "󰐥 poweroff"
menu-0-1-exec = systemctl poweroff

[settings]
screenchange-reload = true
pseudo-transparency = false
